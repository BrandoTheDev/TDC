<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Difference and Total Labor Hours Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .calculation-box {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 45%;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="time"],
        input[type="number"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .result-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculation-box">
            <h3>Time Difference Calculator</h3>
            <form id="timeForm">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" required>
                <br>
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" required>
                <br>
                <button type="button" onclick="calculateTimeDifference()">Calculate</button>
            </form>
            <div class="result" id="result"></div>
        </div>

        <div style="width: 5%;"></div> <!-- Spacer -->

        <div class="calculation-box">
            <h3>Total Labor Hours Calculator</h3>
            <form id="tlhForm">
                <label for="workers">Number of Workers:</label>
                <input type="number" id="workers" min="1" required>
                <br>
                <label for="packages">Volume of Packages:</label>
                <input type="number" id="packages" min="1" required>
                <br>
                <label for="totalTime">Total Time:</label>
                <input type="number" id="totalTime" min="0" step="0.01" required>
                <br>
                <button type="button" onclick="calculateTLH()">Calculate</button>
            </form>
            <div class="result-box" id="tlhResult"></div>
        </div>
    </div>

    <script>
        function calculateTimeDifference() {
            var startTime = document.getElementById("startTime").value;
            var endTime = document.getElementById("endTime").value;
            var resultElement = document.getElementById("result");

            // Convert start time and end time to minutes
            var startSplit = startTime.split(':');
            var endSplit = endTime.split(':');
            var startMinutes = parseInt(startSplit[0]) * 60 + parseInt(startSplit[1]);
            var endMinutes = parseInt(endSplit[0]) * 60 + parseInt(endSplit[1]);

            // Calculate the difference in minutes
            var timeDifference = endMinutes - startMinutes;

            // Convert the difference to hours and minutes
            var hours = Math.floor(timeDifference / 60);
            var minutes = timeDifference % 60;

            // Convert the result to decimal format with two decimal places
            var decimalTime = (hours + minutes / 60).toFixed(2);

            resultElement.textContent = "Time difference: " + decimalTime + " hours";
        }

        function calculateTLH() {
            var workers = parseInt(document.getElementById("workers").value);
            var packages = parseInt(document.getElementById("packages").value);
            var totalTime = parseFloat(document.getElementById("totalTime").value);
            var tlhResultElement = document.getElementById("tlhResult");

            // Calculate total labor hours
            var totalLaborHours = (packages / workers).toFixed(2);

            // Calculate TLH percentage
            var tlhPercentage = ((totalLaborHours / totalTime)).toFixed(2);

            tlhResultElement.innerHTML = "Percentage of Total Labor Hours: " + tlhPercentage + "%";
        }


    </script>
</body>

</html>
